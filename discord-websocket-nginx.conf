# Swag Nginx Configuration for Discord WebSocket
# Place this in: /path/to/swag/config/nginx/proxy-confs/discord-websocket.conf
# Or use as template for your Swag setup

# Upstream to the WSS proxy inside the Kasm container
# NOTE: Use the host machine's IP address (not container hostname) because nginx runs on the host
# Change 192.168.50.80 to your actual host IP if different
upstream discord_websocket {
    server 192.168.50.80:8766;  # WSS proxy on host machine (port 8766, SSL-enabled)
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name discord.f00d4tehg0dz.me www.discord.f00d4tehg0dz.me;

    # SSL configuration (handled by Swag)
    include /config/nginx/ssl.conf;

    # Client max body size
    client_max_body_size 0;

    # Discord WebSocket endpoint
    location /discord {
        # WebSocket proxy settings (proxying to WSS endpoint)
        # NOTE: NO trailing slash - preserves /discord path for backend routing
        proxy_pass https://discord_websocket;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # SSL verification for self-signed certificate in container
        proxy_ssl_verify off;
        proxy_ssl_verify_depth 1;
        proxy_ssl_session_reuse on;

        # WebSocket timeouts (long-lived connections)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Health check endpoint
    location / {
        access_log off;
        return 200 "Discord WebSocket Proxy Online\n";
        add_header Content-Type text/plain;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name discord.f00d4tehg0dz.me www.discord.f00d4tehg0dz.me;
    return 301 https://$server_name$request_uri;
}
