# Discord Rich Presence for Plex Configuration Template
# Save this as ~/.config/discord-rich-presence-plex/config.yaml

# Plex Server Configuration
plex:
  # Plex server URL (required)
  # Examples: http://192.168.1.100:32400, https://plex.example.com
  url: "${PLEX_URL:-http://plex:32400}"

  # Plex API token (required)
  # Get this from: Plex Settings > Account > Authorized devices and apps
  # OR use environment variable: PLEX_TOKEN
  token: "${PLEX_TOKEN:-}"

  # Libraries to monitor (optional, comma-separated)
  # If empty, monitors all libraries
  libraries: ""

  # Username to monitor (optional)
  # If empty, monitors all users
  username: ""

# Discord Configuration
discord:
  # Discord client ID (required)
  # Create an application at: https://discord.com/developers/applications
  # Use the "CLIENT ID" value from the General Information section
  # OR use environment variable: DISCORD_CLIENT_ID
  client_id: "${DISCORD_CLIENT_ID:-}"

  # Discord client secret (optional)
  # Use for more advanced features
  # OR use environment variable: DISCORD_CLIENT_SECRET
  client_secret: "${DISCORD_CLIENT_SECRET:-}"

# Application Settings
app:
  # Enable/disable rich presence
  enabled: true

  # Update interval in seconds (default: 15)
  # Lower values = more frequent updates (uses more resources)
  # Higher values = less frequent updates (may seem unresponsive)
  update_interval: 15

  # Show album art/poster in Discord rich presence
  show_image: true

  # Image quality (low, medium, high)
  image_quality: "high"

  # Hide content marked as private in Plex
  hide_private: false

  # Enable debug logging for troubleshooting
  debug: false

  # Log file location
  log_file: "${HOME}/.config/discord-rich-presence-plex/drpp.log"

# User Configuration
user:
  # Only show presence when playing media
  only_when_playing: true

  # Show paused status
  show_paused: true

  # Custom status text
  # Available variables: {media_type}, {title}, {user}
  status_text: "Watching {media_type}: {title}"

# Media Display Settings
media:
  # Truncate long titles (0 = no limit)
  truncate_title: 60

  # Show media duration
  show_duration: true

  # Show current time/progress
  show_progress: true

  # Show rating
  show_rating: false

# Network Configuration
network:
  # Connection timeout in seconds
  timeout: 10

  # Enable SSL certificate verification
  # Set to false if using self-signed certificates (not recommended for production)
  verify_ssl: true

  # Proxy settings (optional)
  # proxy: "http://proxy.example.com:8080"

# Advanced Settings
advanced:
  # Enable webhook support (for external integrations)
  webhooks_enabled: false

  # Webhook URL (if enabled)
  webhook_url: ""

  # Reconnection attempts
  reconnect_attempts: 5

  # Reconnection delay in seconds
  reconnect_delay: 5

  # Enable activity logging
  log_activity: true

  # Activity log file location
  activity_log: "${HOME}/.config/discord-rich-presence-plex/activity.log"
